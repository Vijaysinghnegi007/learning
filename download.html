<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Download UI</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0a1224;
      }

      .wrapper {
        width: 360px;
        padding: 30px;
        border-radius: 18px;
        background: rgba(20, 60, 120, 0.25);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(120, 170, 255, 0.25);
        box-shadow: 0 20px 40px rgba(0, 40, 120, 0.4);
        color: #eaf1ff;
      }

      .wrapper p {
        font-size: 15px;
        font-weight: 500;
        text-align: center;
        opacity: 0.9;
      }

      .loader {
        position: relative;
        width: 100%;
        height: 14px;
        margin-top: 22px;
        background: rgba(120, 170, 255, 0.15);
        border-radius: 20px;
        overflow: hidden;
      }

      /* FIXED PROGRESS BAR */
      .loader span {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0%;
        background: rgba(71, 131, 234, 0.85);
        border-radius: 20px;
        transition: width 0.4s ease;
      }

      .flex {
        margin-top: 22px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h2 {
        font-size: 20px;
        font-weight: 600;
        color: #9fc1ff;
      }

      button {
        padding: 12px 22px;
        border-radius: 12px;
        border: 1px solid rgba(140, 190, 255, 0.4);
        background: rgba(40, 100, 200, 0.25);
        color: #eaf1ff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(90, 150, 255, 0.4);
      }

      button:active {
        transform: scale(0.85);
      }

      button.disable:hover {
        transform: scale(1);
        cursor: no-drop;
      }

      button:disabled {
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <section class="wrapper">
      <p>Click the button to download the video</p>

      <div class="loader">
        <span></span>
      </div>

      <div class="flex">
        <h2>0%</h2>
        <button class="btn">Download</button>
      </div>
    </section>

    <script>
      let h2 = document.querySelector("h2");
      let btn = document.querySelector(".btn");
      let span = document.querySelector("span");

      let downloading = 0;
      let interval;

      btn.addEventListener("click", () => {
        
        downloading = 0;
        btn.disabled = true;
        btn.classList.add("disable");

        interval = setInterval(() => {
          if (downloading < 100) {
            downloading++;
            h2.innerText = `${downloading}%`;
            span.style.width = `${downloading}%`;
            btn.innerText = "Downloading"
          } else {
            clearInterval(interval);
            h2.innerText = "Completed";
          }
        }, 100);
      });
    </script>
  </body>
</html>
