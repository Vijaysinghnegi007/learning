<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Reel</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .reel {
        position: relative;
        width: 320px;
        aspect-ratio: 9 / 16;
        background: black;
        overflow: hidden;
        border-radius: 10px;
      }

      .reel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Right-side actions */
      .actions {
        position: absolute;
        right: 10px;
        bottom: 90px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        color: white;
      }

      .actions button {
        background: none;
        border: none;
        color: white;
        font-size: 26px;
        cursor: pointer;
      }

      .count {
        font-size: 12px;
        margin-top: -6px;
      }

      /* Bottom info */
      .info {
        position: absolute;
        bottom: 15px;
        left: 10px;
        color: white;
        width: 80%;
      }

      .username {
        font-weight: bold;
        margin-bottom: 6px;
      }

      .caption {
        font-size: 14px;
      }

      .liked {
        color: red;
      }
    </style>
  </head>

  <body>
    <section class="reel">
      <figure>
        <img
          src="https://i.pinimg.com/736x/42/da/57/42da571f630d62c0ab507e60e8991d34.jpg"
          alt="goku"
        />
      </figure>

      <div class="actions">
        <div>
          <button id="likeBtn">‚ô°</button>
          <div class="count" id="likeCount">1.2k</div>
        </div>

        <div>
          <button>üí¨</button>
          <div class="count">320</div>
        </div>

        <div>
          <button>‚úàÔ∏è</button>
        </div>

        <button>‚ãÆ</button>
      </div>

      <div class="info">
        <div class="username">@Goku</div>
        <div class="caption">The last Saiyan of Earth </div>
      </div>
    </section>

    <script>
      let liked = false;
      const likeBtn = document.getElementById("likeBtn");
      const likeCount = document.getElementById("likeCount");

      likeBtn.addEventListener("click", () => {
        liked = !liked;
        likeBtn.textContent = liked ? "‚ù§Ô∏è" : "‚ô°";
        likeCount.textContent = liked ? "1.2k+" : "1.2k";
      });
    </script>
  </body>
</html>
