    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }

      .main {
        margin-top: 80px; /* header */
        margin-left: 72px; /* sidebar */
        padding: 16px;
      }

      /* Masonry grid */
      .masonry {
        column-count: 5;
        column-gap: 16px;
      }

      .px-4 {
        padding-left: 4px;
        padding-right: 4px;
      }

      /* Card */
      .card {
        position: relative;
        break-inside: avoid;
        margin-bottom: 16px;
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
      }

      /* Image */
      .card img {
        width: 100%;
        display: block;
        border-radius: 16px;
        transition: transform 0.3s ease;
      }

      /* Zoom effect */
      .card:hover img {
        transform: scale(1.05);
      }

      /* FULL OVERLAY */
      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      /* Show overlay on hover */
      .card:hover .overlay {
        opacity: 1;
      }

      /* Hide elements initially */
      .save-btn,
      .share-btn,
      .overlay-text {
        position: absolute;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 2; /* Above overlay */
      }

      /* Show on hover */
      .card:hover .save-btn,
      .card:hover .share-btn,
      .card:hover .overlay-text {
        opacity: 1;
      }

      /* Save Button (Top Right) */
      .save-btn {
        top: 14px;
        right: 14px;
        background: #e60023;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 14px;
      }

      /* Share Button (Bottom Right) */
      .share-btn {
        bottom: 14px;
        right: 14px;
        background: white;
        border: none;
        padding: 10px 12px;
        border-radius: 50%;
        font-size: 14px;
      }

      /* Description */
      .overlay-text {
        bottom: 20px;
        left: 14px;
        right: 70px;
        color: white;
        font-size: 18px;
        font-weight: 600;

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .masonry {
          column-count: 4;
        }
      }
      @media (max-width: 900px) {
        .masonry {
          column-count: 3;
        }
      }
      @media (max-width: 600px) {
        .masonry {
          column-count: 2;
        }
      }
    </style>
