            placeholder="search"
            class="searchInput"
            name="search"

        </div>
        <div class="profile">
          <p>V</p>
        </div>
      </header>
      <main class="main">
        <div id="masonry" class="masonry">
          <!-- data is comming from js -->
           
        </div>
      </main>
