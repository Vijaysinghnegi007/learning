<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pinterest</title>
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <nav class="nav">
        <ul class="link_wrapper">
          <li><img src="./assets/logo.svg" alt="logo" class="logo" /></li>
          <li><img src="./assets/home.svg" alt="home" /></li>
          <li><img src="./assets/explore.svg" alt="explore" /></li>
          <li><img src="./assets/grid.svg" alt="grid" /></li>
          <li><img src="./assets/create.svg" alt="create" /></li>
          <li><img src="./assets/notification.svg" alt="notification" /></li>
          <li><img src="./assets/message.svg" alt="message" /></li>
        </ul>

        <figure>
          <img src="./assets/setting.svg" alt="setting" />
        </figure>
      </nav>

      <!-- header  -->
      <header class="header">
        <div class="search">
          <img src="./assets/search.svg" alt="search" class="searchImage" />
          <input type="search" placeholder="search" class="searchInput"  name="search"/>
        </div>
        <div class="">
          <p>V</p>
        </div>
      </header>

    </div>

    <script src="script.js"></script>
  </body>
</html>
